<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>MEAN Stack</title>

    <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Gloria+Hallelujah' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />

    <script src="/vendor/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="/vendor/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>

    <script src="/vendor/angular/angular.min.js" type="text/javascript"></script>
    <script src="/assets/scripts/app.min.js" type="text/javascript"></script>

</head>
<body>
<div class="container">
    <div class="well col-md-6 img"><img src="/assets/kitty.jpg" /><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
        </div>
    <div class="col-md-6 data"><h1>So you bought a cat...</h1>
        <div ng-controller="IndexController">
            <p ng-show="cat.name">Your new cat's name is: {{cat.name}}</p>
            <p ng-hide="cat.name">Enter you new cat's name!</p>

            <form novalidate class="form">
                Name: <input type="text" ng-model="cat.name"/>
                <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
                <input id="btn" type="submit" ng-click="add(cat)" value="Save"/>
            </form>

            <h4>Your Cats:</h4>
            <ul>
                <li ng-repeat="cat in cats">{{cat.name}}</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
